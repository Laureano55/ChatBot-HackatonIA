<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sophia Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div id="title">
        <img id="sophia-logo" 
        src="{{ url_for('static', filename='sophia-logo.png') }}" 
        data-dark-mode-src="{{ url_for('static', filename='sophia-logo-dark.png') }}" />
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="dark-mode-switch">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="input-and-button">
            <input type="text" id="message" placeholder="Escribe tu mensaje aquÃ­...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
